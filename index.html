<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./img/tictactoe.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container-choose">
            <div class="choose">
                <div class="choose-pc" id="choose-pc">
                    <img src="./img/user1.png" alt="" class="user">
                    <img src="./img/versus.png" alt="" class="versus">
                    <img src="./img/computer.png" alt="" class="computer">
                </div>
                
                <div class="choose-user" id="choose-user">
                    <img src="./img/user1.png" alt="" class="user">
                    <img src="./img/versus.png" alt="" class="versus">
                    <img src="./img/user2.png" alt="" class="user">
                </div>
            </div>

            <div class="container-options">
                <button onclick="redirection()">START</button>
                <button id="exit">EXIT</button>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
